<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Daktilografija</title>
</head>
<body>
    <div id="divcuga">
        <div class="naslov">
            <h2>Type Racer Deluxe</h2>
            <p>Powered by Polaris Network</p>
        </div>
        <div id="divica">
            <input type="button" id="easy" value="Easy" />
            <input type="button" id="medium" value="Medium" />
            <input type="button" id="hard" value="Hard" />
        </div>

    </div>

    <div class="container">

        <button class="button button5">GO!</button>
    
        <div class="polje">
            <div id="par"></div>
        </div>
        <div id="Timer"></div>
        <div class="polje">
            <input type="text" autocomplete="off" id="unos">
        </div>
        <span id="ispis"></span>
    </div> 
</body>
</html>
